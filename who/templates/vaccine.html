{% extends "layout.html" %}

{% block title %}
    Vaccine Registration
{% endblock %}

{% block main %}

    <form action="/vaccine" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="date" placeholder="Preferred date" type="datetime-local">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>


{% endblock %}
